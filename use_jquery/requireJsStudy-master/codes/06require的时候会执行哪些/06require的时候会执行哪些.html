<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06require的时候会执行哪些</title>
    <script src="../../deps/require.js"></script>
    <script>
        require(['./module6'], function (module6) {
            console.log("————————上述信息是require的时候，自动执行的——————————")
            console.log("module6的值是：" + module6);
            console.log("执行module6()");
            //这个时候，module6即可以被看做一个函数，也可以被看做成类？
            module6();
            console.log("执行new module6()");
            var module6Object = new module6();
            console.log("new module6的返回值：" + module6Object);
        });
    </script>
</head>
<body>
<pre>
我想看看在require相应模块的时候，哪些语句会被执行？
1、define外面——define前
2、define外面——define后
3、define内部——普通语句
4、define内部——内部函数
</pre>
</body>
</html>
