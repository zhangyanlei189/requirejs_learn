<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery附加的细节</title>
    <script src="../../deps/jquery-3.0.0.js"></script>
    <script>
        var str = '<!DOCTYPE html><html lang="en"><head>    <style>        #gis_template div {            width: 200px;            border: 2px solid green;        }    </style></head><body><div id="gis_template">    <div>        123    </div>    <div>        qwe    </div>    <div>        asd    </div>    <div>        zxc    </div></div></body></html>';
        $(function () {
            $("#test").html(str);
        });
    </script>
</head>
<body>
<div id="test"></div>
jquery的html方法也是过滤掉了doctype、html、head、bod等标签！
感觉这样的做法是对的！
</body>
</html>
